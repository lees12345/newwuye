
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>

			<li>
				<a href="#">红包雨-记录</a>
			</li>
			<li class="active">红包雨-记录</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				红包雨-记录
				<small>
					<i class="icon-double-angle-right"></i>
				红包雨-记录
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
				
						<div class="table-responsive">
						<!-- 搜索框 -->
		
		<input type="button" value='发放记录' class="btn btn-info" style="border:0;padding:4px 10px;background:#4f99c6;color:#fff;"></a>
			<br/>
						<span class="btn btn-sm" data-rel="tooltip" title="" data-original-title="Default"></span>
		
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th class="center">
											<label>
												<input type="checkbox" class="ace" />
												<span class="lbl"></span>
											</label>
										</th>
										<th>ID</th>
										<th>状态</th>
										<th>开启时间</th>
										<th>关闭时间</th>
									
									</tr>
								</thead>
						{volist name="data" id="data" key="key"}
								<tbody>
									<tr>
										<td style="text-align:center;vertical-align:middle;"></td>
										<td style="text-align:center;vertical-align:middle;">{$data.red_id}</td>
										
										<td style="text-align:center;vertical-align:middle;">{if condition="$data.red_open eq 1"} 开启中 {else/} 已关闭{/if}</td>
										<td style="text-align:center;vertical-align:middle;">{$data.red_addtime|date="Y-m-d H:i:s",###}</td>
										<td style="text-align:center;vertical-align:middle;">{$data.red_updatetime|date="Y-m-d H:i:s",###}</td>
									</tr>
								</tbody>
							{/volist}

<!-- <script src="__HSTYLE__/js/jquery.min.js"></script> -->
<script src="__HSTYLE__/data_files/laydate.js"></script>
<link type="text/css" rel="stylesheet" href="__HSTYLE__data_files/laydate.css">

laydate({
   elem: '#demo'
})
}();
</script>

<script>
;!function(){
laydate({
   elem: '#dates'
})
}();
</script>

							
					
							</table>
						
							
							
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->

		
				

			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
