<script type="text/javascript">
	$(document).ready(function() {
	

		 $.get("open_time.html",function(data){
			        //跳转页面
			        console.log(data);
			       times(data.id);
			    });
	});

	function times(id)
	{
		var times = <?php echo $data['users_time'];?>; // 60秒
		var countTime = 0;
		var id = id;
		countTime = setInterval(function() {
			times = --times < 0 ? 0 : times;
			var ms = Math.floor(times).toString();

			if(ms.length <= 1) {
				ms = "0" + ms;
			}
			// var hm = Math.floor(times % 100).toString();
			// if(hm.length <= 1) {
			// 	hm = "0" + hm;
			// }
			if(times == 0) {
				clearInterval(countTime);
				 $.get("downs.html",{id:id},function(data){
			        //跳转页面
			        window.location.href="down.html";
			    });
			}
			// 获取分钟、毫秒数
			$(".b").html(ms);
			// $(".b").html(hm);
		}, 1000);
	}
</script>
