<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>

            <li>
                <a href="{:url('index')}">用户管理</a>
            </li>
            <li class="active">负责人设置</li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
            </form>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                负责人设置
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" action="{:url('wxadmint1/users/xiu')}">

                    <input type="hidden" name="id" value='{$data.id}'>
                    <input type="hidden" name="openid" value="{$data.openid}">
                    <input type="hidden" name="user_name" value="{$data.user_name}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 用户姓名 </label>
                        <label class="col-sm-3 " for="form-field-1"> {$data.user_name} </label>
                        <div class="col-sm-9">
                            <!--<input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name='user_name' value='{$data.user_name}' readonly/>-->
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">用户备注 </label>

                        <div class="col-sm-9">
                            <input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name='user_remark' value='{$data.user_remark}'/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">用户类型 </label>

                        <div class="col-sm-9">
                            {foreach name="user_type" id="v" key="k"}
                                {if condition="$v neq ''"}
                                    <input type="radio" name="type_id" value='{$k}' {if condition='$type_id eq $k' } checked {/if} >{$v}&nbsp;&nbsp;&nbsp;&nbsp;
                                {/if}
                            {/foreach}
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">用户身份 </label>

                        <div class="col-sm-9">
                            {foreach name="auth" id="v" key="k"}
                                {if condition="$v neq ''"}
                                    <input type="radio" name="auth" value='{$k}' {if condition='$type eq $k' } checked {/if} >{$v}&nbsp;&nbsp;&nbsp;&nbsp;
                                {/if}
                            {/foreach}
                        </div>
                    </div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input type="submit" class="btn btn-info" value='修改'>
                        </div>
                    </div>
                </form>
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
