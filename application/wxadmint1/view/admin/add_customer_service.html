<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>

            <li>
                <a href="#">客服管理</a>
            </li>
            <li class="active">客服</li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search" method="post" action="{:url('wxadmint1/admin/auth_insert')}">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>

            </form>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                客服管理
                <small>
                    <i class="icon-double-angle-right"></i>
                    客服
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" method="post" action="{:url('setCustomerService')}" enctype="multipart/form-data">
                    <div class="form-group">

                        {:token('__hash__')}
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客服账号 (微信号为：Rxyy5959)</label>

                            <div class="col-sm-9">
                                <input type="text" required id="form-field-1" name="kf_account" placeholder="客服账号（名字@微信公众号微信号）" class="col-xs-10 col-sm-5">
                            </div>
                        </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客服名字 </label>

                        <div class="col-sm-9">
                            <input type="text" required id="form-field-1" name="nickname" placeholder="客服名字" class="col-xs-10 col-sm-5">
                        </div>
                    </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客服密码 </label>

                            <div class="col-sm-9">
                                <input type="text" required id="form-field-1" name="password" placeholder="客服密码" class="col-xs-10 col-sm-5">
                            </div>
                        </div>

                    <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 客服头像(jpg格式 ：640*640) </label>

                            <div class="col-sm-9">
                            <input type="file" required id="form-field-1" name="admin_name" placeholder="客服头像链接" class="col-xs-10 col-sm-5">
                        </div>
                    </div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>










                </form>






            </div><!-- /.col -->
        </div>
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
