

		<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">产品</a>
							</li>
							<li class="active">产品添加</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search" method="post" action="{:url('wxadmint1/admin/auth_insert')}">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								权限菜单
								<small>
									<i class="icon-double-angle-right"></i>
									权限添加
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" action="{:url('wxadmint1/admin/auth_insert')}" method="post">
							{:token('__hash__')}
									<div class="form-group">
									
													
														
															<label class="col-sm-3 control-label no-padding-right" for="form-field-select-1">父级权限</label>

															<div class="col-sm-5">

																<select class="form-control" id="form-field-select-1" name="pid">
																	<option value="">请选择</option>
																	{volist id="auth" name="auth"}
																	<option value="{$auth.id}">{$auth.title}</option>
																	{/volist}
																	
																</select>
															</div>

														
														
														
													
												</div>

								
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 权限路径 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" placeholder="请输入权限名称" class="col-xs-10 col-sm-5" name='name'/>
										</div>
									</div>

									<div class="space-4"></div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">权限标题 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-2" placeholder="权限标题" class="col-xs-10 col-sm-5" name='title'/>
										</div>
									</div>
									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												添加
											</button>
										</div>
									</div>		
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
