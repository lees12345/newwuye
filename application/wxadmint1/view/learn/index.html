<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try {
                ace.settings.check('breadcrumbs', 'fixed')
            } catch (e) {
            }
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>

            <li class="active">推送模板设置</li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input"
                           autocomplete="off"/>
					<i class="icon-search nav-search-icon"></i>
				</span>
            </form>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                推送模板设置
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->


                <div class="table-responsive">

                    <!-- 搜索框 -->
                    <form class="form-search" action="{:url('wxadmint1/learn/index')}">
                        <input type="hidden" name="v" value="1">
                                <span class="input-icon">

						        <span class="input-icon">
                                    <select name="name">
                                        <option value="">请选择模板
                                        <option value="addOrder">新建维修推送
                                        <option value="receive">负责人接收推送
                                        <option value="again">负责人接收再次推送
                                        <option value="end">维修任务结束推送
                                    </select>
                                </span>
                                </span>

                        <input type="submit" value='搜索' class="btn btn-info" style="border:0;padding:4px 10px;background:#4f99c6;color:#fff;">

                    </form>


                    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th class="center">
                                <label>
                                    <input type="checkbox" class="ace"/>
                                    <span class="lbl"></span>
                                </label>
                            </th>
                            <th>id</th>
                            <th>推送类型</th>
                            <th>标题</th>
                            <th>描述</th>
                            <!--<th>跳转链接</th>-->
                            <th>添加时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        {volist name="data" id="data"}
                        <form class="form-search" action="{:url('wxadmint1/learn/edit')}">
                        <tbody>
                        <tr>
                            <td class="center">
                                <label>

                                    <i class="icon-edit bigger-120"></i>

                                    <span class="lbl"></span>
                                </label>
                            </td>
                            <td>{$data.id}</td>
                            <td>{$data.type}</td>
                            <td><input type="text" name="first" value="{$data.first}"></td>
                            <td><input type="text" name="remark" value="{$data.remark}"></td>
                            <!--<td><input type="text" name="url" value="{$data.url}"></td>-->
                            <td>{$data.addtime}</td>
                            <td>{$data.updatetime}</td>

                            <td>
                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">


                                    <!--<a onclick="if(!confirm('您确定要删除所选用户的所有信息吗')){return false;}"-->
                                       <!--href="{:url('wxadmint1/learn/del')}?learn_id={$data.id}">-->
                                        <!--<button class="btn btn-xs btn-danger">-->
                                            <!--<i class="icon-trash bigger-120"></i>-->
                                        <!--</button>-->
                                    <!--</a>-->
                                    <input type="hidden" name="id" value="{$data.id}">

                                    <input type="submit" value='修改' class="small_sou" style="border:0;padding:4px 10px;background:#4f99c6;color:#fff;">

                                </div>
                            </td>
                        </tr>
                        </tbody>
                        </form>
                        {/volist}


                    </table>
                    {neq name="page" value=""}
                    {$page}
                    {/neq}


                </div><!-- /.table-responsive -->
            </div><!-- /span -->
        </div><!-- /row -->


    </div><!-- /.col -->
</div><!-- /.row -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->
