
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>
			<li class="active">推送记录</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				推送记录
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<!-- 搜索框 -->
							<form class="form-search" action="{:url('wxadmint1/news/index')}">
								<input type="hidden" name="v" value="1">
								<!--<span class="input-icon">-->
									<!--<select name="is_shares" class="nav-search-input">-->
											<!--<option value="">是否为股票</option>-->
												<!--<option value="1">是-->
												<!--<option value="0">否-->
											<!--</select>-->
								<!--</span>-->
								<!--<input type="submit" value='搜索' class="small_sou" style="border:0;padding:4px 10px;background:#4f99c6;color:#fff;">-->
							</form>
							<br/>

							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
								<tr>
									<th class="center">
										<label>
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</th>
									<th>ID</th>
									<th>推送标题</th>
									<th>推送人</th>
									<th>报修问题</th>
									<th>状态</th>
									<th>修改时间</th>
									<th>推送时间</th>
								</tr>
								</thead>
								{volist name="data" id="data"}
								<tbody>
								<tr>
									<td class="center">
										<label>
											<input type="checkbox" class="ace" />
											<span class="lbl"></span>
										</label>
									</td>

									<td>{$data.id}</td>
									<td>{$data.desc}</td>
									<td>{$data.usertel}</td>
									<td>{$data.content}</td>
									<td>{$data.status}</td>
									<td>{$data.upd_time}</td>
									<td>{$data.time}</td>
								</tr>
								</tbody>
								{/volist}
							</table>
							{neq name="page" value=""}

							{$page}

							{/neq}
						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->




			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
