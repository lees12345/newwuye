
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">股票管理</a>
							</li>
							<li class="active">修改股票状态</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								股票管理
								<small>
									<i class="icon-double-angle-right"></i>
									修改股票状态
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<form class="form-horizontal" role="form" action="{:url('wxadmint1/share/upd_pro')}" method="post">
                                                                                                            {:token('__hash__')}
								<input id="s_id" type="hidden" name="s_id" value="{$data.s_id}" />
                                                                                        <input id="s_isfree" type="hidden" name="s_isfree" value="{$data.s_isfree}" />
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 股票标题 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name='s_name' value='{$data.s_name}'/>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 股票代码名称 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" class="col-xs-10 col-sm-5" name='s_code' value='{$data.s_code}'/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 卖出时间 </label>

										<div class="col-sm-9">
											<input type="text" id="form-field-1" class="col-xs-10 col-sm-5" placeholder="2019-08-26 12:18:25" name='s_updtime' value=''/>
										</div>
									</div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 卖出提示 </label>

                                        <div class="col-sm-9">
                                            <select required id="lei" name="may_type" class="col-xs-10 col-sm-5">
                                           
                                            
                                                <option value="获利提醒">获利提醒
                                                <option value="风险提醒">风险提醒
												<option value="调仓提醒">调仓提醒

                                               
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 服务人员 </label>

                                        <div class="col-sm-9">
                                         <input type="text" name="may_people">
                                        </div>
                                    </div>
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 股票卖出价格 </label>

										<div class="col-sm-9">
											<input id="s_endprice" type="text" id="form-field-1" class="col-xs-10 col-sm-5" name='s_endprice'/>
										</div>
									</div>
										<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">股票状态 </label>

										<div class="col-sm-9">
										<input id="s_status" type="radio" name="s_status" value='1'>获利卖出
										<input id="s_status" type="radio" name="s_status" value='2'>止损卖出
										<input id="s_status" type="radio" name="s_status" value='3'>超时卖出
											<input id="s_status" type="radio" name="s_status" value='4'>调仓卖出
										</div>
									</div>
									    <div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 卖出提示 </label>

										<div class="col-sm-9">
											<textarea id="s_mreason" name='s_mreason'> </textarea>
										</div>
									</div>
										<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">是否有链接 </label>

										<div class="col-sm-9">
										<input id="is_mlink" type="radio" name="is_mlink" value='1'>是
										<input id="is_mlink" type="radio" name="is_mlink" value='2'>否
										</div>
									</div>
										<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="form-field-2">卖出详情页内容 </label>
										<div class="col-sm-9">
										<textarea placeholder="请输入内容" id="container" name="s_statuscontent" type="text/plain" style="width:600px;height:200px;"></textarea>
										</div>
                                    						          </div>
                                                                                                        <div class="form-group">
                                                                                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2">接收用户类型 </label>
                                                                                                            <div class="col-sm-9" style="line-height:32px">
                                                                                                            {volist name='list' id='list'}
                                                                                                            <input type="checkbox"  name="type_id[]" value='{$list.type_id}'>{$list.type_name}&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                            {/volist}
                                                                                                             <input type="checkbox"  name="type_id[]" value='5'>专属&nbsp;&nbsp;&nbsp;&nbsp;
                                                                                                            </div>

                                                                                                        </div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
											<input type="submit" value='修改' class="btn btn-info">
                                                                                                                                                <input type="button" value='预览' id="ylan" class="btn btn-info" onclick="check()">
										</div>
									</div>	
									</form>
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
