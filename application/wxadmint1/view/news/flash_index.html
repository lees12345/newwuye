
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">快讯管理</a>
							</li>
							<li class="active">快讯列表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								快讯
								<small>
									<i class="icon-double-angle-right"></i>
								快讯列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>快讯id</th>
														<th>快讯标题</th>
														<th></th>
													</tr>
												</thead>
										{volist name="list" id="list"}
												<tbody>
													<tr>
														<td>{$list.kx_id}</td>
														<td>{$list.kx_title}</td>
														<td>
															<div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

																<a onclick="if(!confirm('您确定要删除所选所有模板信息吗')){return false;}"  href="{:url('wxadmint1/news/flash_del')}?kx_id={$list.kx_id}"><button class="btn btn-xs btn-danger">
																	<i class="icon-trash bigger-120"></i>
																</button>
																</a>

																<a href="{:url('wxadmint1/news/flash_watchs')}?news_id={$list.kx_id}"><button class="btn btn-xs">
																	点击查看的客户列表
																</button>
																</a>
															</div>
														</td>
													</tr>
												</tbody>
										{/volist}
											</table>
											{neq name="page" value=""}
                                         
                                            {$page}

                                          {/neq}
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

						
								

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
