<style>
.inputLabel{
  margin:10px 10px;
}
.inputLabel a  input{
  border:0;
  font-size: 14px;
  background-color: #cccccc;
  color:#ffffff;
  border-radius: 3px;
  margin-right: 8px;
  padding:4px 8px;
}
a input.inputchecked{
  background-color: #0091FF;
  color:#ffffff;
  border-radius: 3px;
}

</style>
<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">首页</a>
							</li>

							<li>
								<a href="#">消息管理</a>
							</li>
							<li class="active">消息列表</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!--#nav-search-->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>

								<a href="{:url('news/index')}">消息列表</a>

								<small>
									<i class="icon-double-angle-right"></i>
									消息点击列表
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">


								<div class="row">
									<div class="col-xs-12">
												<!-- 搜索框 -->
												<form class="form-search" action="{:url('wxadmint1/news/recods')}">

												
												  <input type="hidden" name="v" value="1">
													<span class="input-icon">
															<input type="text" placeholder="请输入手机号" class="nav-search-input" id="nav-search-input" autocomplete="off" name='user_tel'/>

                            
														<input type="hidden" class="nav-search-input" id="nav-search-input" autocomplete="off" name='v' value="1"/>
														<input type="hidden" class="nav-search-input" id="new_id" autocomplete="off" name='news_id' value="{$kxid}"/>
														<!-- <i class="icon-search nav-search-icon"></i> -->
													</span>
													<input type="submit" value='搜索' class="small_sou" style="border:0;padding:4px 10px;background:#4f99c6;color:#fff;">&nbsp;&nbsp;查看人数：<span style="color:red;">{$count}</span>
												</form>

										</div>
									
										<div class="table-responsive">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<thead>
													<tr>
														<th>id</th>
														<th>客户电话</th>
														<th>客户姓名</th>
														<th>查看次数</th>
														<th>查看时间</th>
														<th>最后时间</th>

													</tr>
												</thead>
										{volist name="list" id="list"}
												<tbody>
													<tr>
														<td>{$list.news_id}</td>
														<td>{$list.user_tel}</td>
														<td>{$list.user_name}</td>


														<td>{$list.number}</td>


														<td>
															{$list.addtime}
														</td>
														<td>
															{$list.updtime}
														</td>

													</tr>
												</tbody>
										{/volist}
											</table>
											{neq name="page" value=""}
                                         
                                            {$page}

                                          {/neq}
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->

						
								

							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
