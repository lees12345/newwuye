
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="#">首页</a>
			</li>

			<li>
				<a href="#">用户</a>
			</li>
			<li class="active">查看列表</li>
		</ul><!-- .breadcrumb -->

		<div class="nav-search" id="nav-search">
			<form class="form-search">
				<span class="input-icon">
					<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
					<i class="icon-search nav-search-icon"></i>
				</span>
			</form>
		</div><!-- #nav-search -->
	</div>

	<div class="page-content">
		<div class="page-header">
			<h1>
				用户
				<small>
					<i class="icon-double-angle-right"></i>
					信息列表
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="table-responsive">
							<!-- 搜索框 -->
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
								<tr>

									<th>名称</th>
									<th>分享内容</th>
									<!--<th>投顾团队</th>-->
									<th>推送时间</th>
								<!--	<th>状态</th>-->

								</tr>
								</thead>
								{volist name="tishi" id="tishi" }


								<tbody>
								<tr>

									<td>{$tishi.s_name}</td>
									<td><iframe src="{:url('news/contents')}?id={$tishi.s_id}" style="width:1000px; height:200px;"></iframe></td>
									<!--<td><img src="/public/static/home/img/team_img.png" width="500px"></td>-->
									<td>{$tishi.s_addtime|date="Y-m-d H:i:s",###}</td>

								</tr>
								</tbody>
								{/volist}



							</table>


						</div><!-- /.table-responsive -->
					</div><!-- /span -->
				</div><!-- /row -->




			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
