
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>

            <li>
                <a href="#">股票分享</a>
            </li>
            <li class="active">跟踪提醒</li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
            </form>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                股票分享
                <small>
                    <i class="icon-double-angle-right"></i>
                    跟踪提醒
                </small>
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <form class="form-horizontal" role="form" action="{:url('wxadmint1/news/tishi_insert')}" method="post">
                    {:token('__hash__')}
                    <input type="hidden" name="news_id" value="{$news_id}">
                    <input type="hidden" name="name" value="only">


                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 类型 </label>

                        <div class="col-sm-9">
                            <select id="bi" name="mt_name" class="col-xs-10 col-sm-5">
                                <option value="">请选择类型</option>
                                <option value="跟踪提示">跟踪提示</option>
                                <option value="止盈提示">止盈提示</option>
                                <option value="止损提示">止损提示</option>
                                <option value="调出提示">调出提示</option>
                                <option value="收盘总结">收盘总结</option>
                                <option value="服务回顾">服务回顾</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 产品 </label>
                        <div class="col-sm-9">
                            <input type="text" name="product_name" value="稳健型">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 股票代码 </label>
                        <div class="col-sm-9">
                            <input type="text" name="news_code" value="{$news_code}" disabled>
                        </div>
                    </div>

                    <div class="space-4"></div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">模板备注 </label>

                        <div class="col-sm-9">
                            <textarea id="zhai" name="news_adstracts" rows="5" cols="50" id="form-field-2" class="col-xs-10 col-sm-5"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">详情页内容 </label>

                        <div class="col-sm-9">
                            <textarea placeholder="请输入内容" id="container" name="news_content" type="text/plain" style="width:600px;height:200px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-2">服务类型颜色 </label>
                        <div class="col-sm-9" style="line-height:32px">
                            <input id="lian" type="radio" name="mt_color" value='1' checked>红
                            <input id="lian" type="radio" name="mt_color" value='3' >绿
                        </div>
                    </div>

                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <input type="submit" value='添加' class="btn btn-info">
                        </div>
                    </div>
                </form>
            </div><!-- /.page-content -->
        </div><!-- /.main-content -->
