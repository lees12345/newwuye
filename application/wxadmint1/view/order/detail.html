<style type="text/css">
    th{

        vertical-align:middle;/** 设置垂直方向居中 */
        font-size:15px;
        color:#000000;
    }
    .center{
        text-align:center;/** 设置水平方向居中 */
    }
</style>
<div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
        <script type="text/javascript">
            try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
        </script>

        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                <a href="#">首页</a>
            </li>

            <li>
                <a href="{:url('index')}">申请列表</a>
            </li>

            <li class="active">维修进度查询</li>
        </ul><!-- .breadcrumb -->

        <div class="nav-search" id="nav-search">
            <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
            </form>
        </div><!-- #nav-search -->
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                维修进度查询
            </h1>
        </div><!-- /.page-header -->

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <!--<a href="{:url('wxadmint1/users/index')}">返回列表页</a>-->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">

                            <table id="sample-table-1" class="table table-striped table-bordered table-hover font">
                                <thead>
                                <tr>
                                    <th class="center" width="50px">ID</th>
                                    <th class="center" width="150px">标题</th>
                                    <th class="center" width="150px">描述</th>
                                    <th class="center" width="150px">添加时间</th>
                                    <th class="center" width="60px">更新时间</th>
                                </tr>
                                </thead>


                                <tbody>
                                {volist name="share" id="re"}
                                <tr>

                                    <td>{$re.id}</td>
                                    <td>{$re.title}</td>
                                    <td>{$re.desc}</td>
                                    <td>{$re.addtime}</td>
                                    <td>{$re.updatetime}</td>

                                </tr>
                                </tbody>
                                {/volist}

                            </table>

                        </div><!-- /.table-responsive -->
                    </div><!-- /span -->
                </div><!-- /row -->




            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div><!-- /.main-content -->
