<!DOCTYPE html>
<html>

			margin: 0;

		    min-height: 100%;
				}

	<body>

			<p>积少成多、聚沙成塔，<br />

		    <h6 style="margin:5% auto;font-size:15px;color:#000; font-weight:normal;">

		<script type="text/javascript">

			$(function(){ 
				pushHistory(); 
				window.addEventListener("popstate", function(e) { 
				WeixinJSBridge.call('closeWindow');//根据自己的需求实现自己的功能 
				}, false); 
				function pushHistory() { 
				var state = { 
				title: "title", 
				url: "#"
				}; 
				window.history.pushState(state, "title", "#"); 
				} 
				});

		</script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	  <script type="text/javascript">

	   window.onload=function(){
	    var imglis = [];
	    var imgObj = $(".details_of_world img");//img对象  注意路径必须为绝对路径
	    function imginfo(){
	    　　for(var i=0; i<imgObj.length; i++){
	              imgObj.eq(i).click(function(){
	    　　　　imglis = [('http://day.1yuaninfo.com'+$(this).attr('src'))]
	        　　　　console.log($(this).attr('src'))
	        　　　　var Imgurl = $(this).attr('src');
	        　　　　WeixinJSBridge.invoke("imagePreview",{
	        　　　　　　"urls":imglis,
	        　　　　　　"current":Imgurl
	        　　　　});
	        　　});
	     
	    　　}
	    }

	    imginfo();
	  }
	  </script>
