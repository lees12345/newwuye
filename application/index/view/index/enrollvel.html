<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,	minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="__STYLE__css/wenjian/appointment.css" type="text/css"  rel="stylesheet"/>
    <script src="__STYLE__js/jquery-2.1.1.min.js"></script>
    <script src="__STYLE__js/wenjian/appointment.js"></script>
    <script src="__STYLE__js/jss.js"></script>

    <title>报名</title>

</head>
<body>
<h2 class="sign_title">报名体验</h2>

<form id="listcontent" onsubmit="return false" action="##" method="post">
    <div class="position_infor">
        <div class="position_div">
            <label class="label">&nbsp;&nbsp;姓名&nbsp;&nbsp;<input type="text" class="infor" placeholder="请输入您的姓名" name="user_name"></label>
            <label class="label">手机号<input type="text"  class="infor" placeholder="请输入您的手机号" id='user_tel' name='user_tel' required></label>
            <div class="posi_tell">
                <label class="label_left">验证码<input type="text" class="yanzheng" placeholder="填写验证码"  name="yanzhengma" id="yzm" url="{:url('index/index/ajax')}" required></label>
                <label class="label_right"><input type="button" class="huoqu"value="获取验证码" id="btnSendCode" onclick="sendMessage();"></label>
            </div>
            <input type="button" value="提交" class="submit" onclick="login()"/>
        </div>
    </div>
</form>

<!-- 未关注平台 -->
<div class="all_div" id="all_div">
    <div class="posi_div">
        <h1><img src="__STYLE__/img/wenjian/background_popup_window_3.png"></h1>
        <div class="posi_div_write">
            <h2><img src="__STYLE__/img/wenjian/images_prompt_1.png"></h2>
            <h4>您还未关注掘金股服务平台</h4>
            <p class="posi_title">请扫描下方二维码，关注掘金股服务平台即可获得免费体验</p>
            <p class="posi_huang">掘金股服务平台</p>
            <h3><img src="__STYLE__/img/wenjian/images_qr_code.png"></h3>
            <h4 class="close"><img src="__STYLE__/img/wenjian/icon_close.png"></h4>
        </div>

    </div>
</div>
<div class="all_div_two" id="all_div_two">
</div>
<script type="text/javascript">
    function login() {
        var user_tel = $("#user_tel").val();
        var yanzhengma = $(".yanzheng").val();
        //alert(learn);
        if(user_tel == '' || yanzhengma == '')
        {
            alert('请输入手机号或验证码！');
            return false;
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            url: "insert.html" ,//url
            data: $('#listcontent').serialize(),
            success: function (result) {
                var html ="";
                if(typeof(result.code) != "undefined")
                {
                    alert(result.msg);
                    return false;
                }
                // alert(result);
                if(result == 99999)
                {
                    //提示关注弹框
                    $(".all_div").show();
                    $(".close").click(function(){
                        $(".all_div").hide();
                        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc013297214b78bc8&redirect_uri=http%3A%2F%2Fonly.1yuaninfo.com%2Findex%2Findex%2Fok.html&name=only&response_type=code&scope=snsapi_userinfo&state=123#wechat_redirect';
                    })
                   
                }else if(result == 88888)
                {
                    alert('请重新预约');
                }else if(result == 100000)
                {
                    //预约成功
                    alert('您已预约成功');
                }else
                {
                   
                    // 已成功预约 显示成功弹框 预约位置是result
                    html +="<div class='posi_div'><h1><img src='__STYLE__/img/wenjian/background_popup_window_2.png'></h1><div class='posi_div_write_two'><p class='posi_div_title'>恭喜您！</p><p class='posi_title'>第<span>"+result+"</span>位领取本次服务</p><p class='posi_tish'>请在掘金版服务平台查收推送信息</p><h4 class='close'><img src='__STYLE__/img/wenjian/icon_close.png'></h4></div></div>";
                    $(".all_div_two").html(html)             
                    $(".all_div_two").show();
                    // 获取要显示的div对象
                    // var  otherDiv=document.getElementById('all_div_two');
                    // // 显示
                    // otherDiv.style.display="block";
                    $(".close").click(function(){
                        $(".all_div_two").hide();
                        window.location.href = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc013297214b78bc8&redirect_uri=http%3A%2F%2Fonly.1yuaninfo.com%2Findex%2Findex%2Fok.html&name=only&response_type=code&scope=snsapi_userinfo&state=123#wechat_redirect';
                    })
                }

            },
            error : function() {
                alert("异常！");
            }
        });
    }
$("input").blur(function () {
  window.scrollTo(0, 0);
});
</script>

</body>
</html>
