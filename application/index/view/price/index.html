</head>
<body>
<div class="bui-page">
	<main>
		<h1 class="banner02"><img src="__STYLE__price/img/game/banner_02.png"></h1>
		<div class="casebg">
		<div class="chou_time">
			<p class="chou_Ptime">
				2天<b>23</b>:<b>23</b>:<b>23</b>后开抢
				<span>今日还剩：<i>0</i>/100</span>
			</p>
		</div>
		<div class="ca-content">
			<div class="ca-content-bg">
				<dl>
					<dt data-id="1">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱">
						<span>开启</span>
					</dt>
					<dt data-id="2">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱"><span>开启</span>
					</dt>
					<dt data-id="3">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱"><span>开启</span>
					</dt>
				</dl>
				<dl>
					<dt data-id="4">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱"><span>开启</span>
					</dt>
					<dt data-id="5">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱"><span>开启</span>
					</dt>
					<dt data-id="6">
						<img src="__STYLE__price/img/game/fudaigif.gif" alt="宝箱"><span>开启</span>
					</dt>
				</dl>
			</div>
			<div class="ca_article">
				<p class="ca_article_title">说明</p>
				<p>1.凡新用户均可领取1个福袋赠品，100%福利。</p>
				<p>2.每天12:00限时开放，每次送出100份。</p>
				<p>3.领取福袋当日兑换有效，超期则视作自动放弃。</p>
				<p>4.限《大趋势方圆版》新用户参与兑换。</p>
			</div>
			
		</div>
		<div class="register">
			<div class="register_bg">
				<img src="__STYLE__price/img/game/bg_tanchuang.png" alt="注册">
				<div class="regi_content">
					<p class="regi_title">请输入手机号领取赠品</p>

					<label>
						<i  class="regi_name">手机号</i>
						<input type="text" class="regi_tell" placeholder="请输入您的手机号"/>
					</label>
					<label>
						<i class="regi_name">验证码</i>
						<input type="text" class="regi_code" placeholder="请输入验证码"/>
						<input type="button" class="regi_codebtn" value="获取验证码" onclick="regiterCodeFun();"/>
					</label>
					<input type="button" class="regi_btn" value="提交" onclick="regiterFun();">
				</div>
				<span class="bnt_close"><img src="__STYLE__price/img/game/bnt_close.png"></span>
			</div>
			
		</div>
		<!-- 抽完奖品 -->
		<div class="luck_true" >
			<div class="register_bg_z">
				<!-- 稳健型策略1次 -->
				<p class="regiter_fudai_title">福袋<b>1</b>开启</p>
				<img src="__STYLE__price/img/game/tanc_3.png" alt="中奖">
				<span class="bnt_closez"><img src="__STYLE__price/img/game/bnt_close.png"></span>
			</div>
		</div>
		<!-- 预约 -->
		<div class="yuyue" >
			<div class="register_bg_y">
				<!-- 预约 -->
				<img src="__STYLE__price/img/game/bg_yuyue.png" alt="预约">
				<input type="button" value="提前预约" class="make_btn" onclick="makeBtnFun();" >
				<span class="bnt_closez"><img src="__STYLE__price/img/game/bnt_close.png"></span>
			</div>
		</div>
		<!-- 暂未开始 -->
		<div class="yuyuez">
			<div class="register_bg_y">
				<!-- 预约 -->
				<img src="__STYLE__price/img/game/bg_stop.png" alt="预约">
				<input type="button" value="提前预约" class="make_btn" onclick="makeBtnFun();" >
				<span class="bnt_closez"><img src="__STYLE__price/img/game/bnt_close.png"></span>
			</div>
		</div>

		<p class="bottom_p">投资有风险 入市须谨慎</p>
		</div>
		<input type="hidden" value="{$jsApi}" id="jsapi">
	</main>
</div>
